<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>NOLOMIT and SHANKZ PROMOTION Member</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Fanta's Family</h1>

  <!-- タブボタン -->
  <div class="tabs">
    <button class="tab-button active" data-target="nolimit-group">NOLIMIT</button>
    <button class="tab-button" data-target="shankz-group">SHANKZ PROMOTION</button>
    <button class="tab-button" data-target="music-group">MUSIC</button>
    <button class="tab-button" data-target="event-group">EVENT</button>
  </div>

  <!-- コンテンツ -->
  <div id="nolimit-group" class="group-tab active"></div>
  <div id="shankz-group" class="group-tab"></div>
  <div id="music-group" class="group-tab">
    <div id="music-videos" class="music-grid"></div>
  </div>
  <div id="event-group" class="group-tab">
    <div id="event-videos" class="event-grid"></div>
  </div>

  <!-- スクリプト -->
  <script src="js/load_streamers.js"></script>
  <script src="js/load_music.js"></script>
  <script src="js/load_event.js"></script>

  <script>
    const buttons = document.querySelectorAll(".tab-button");
    const tabs = document.querySelectorAll(".group-tab");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        tabs.forEach(t => t.classList.remove("active"));

        button.classList.add("active");
        document.getElementById(button.dataset.target).classList.add("active");
      });
    });
  </script>
</body>
</html>
